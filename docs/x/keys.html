
<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>.XCompose</title>
		<style media="screen">
			body {
				background-color: white;
				display: flex;
				gap: 25px;
				flex-wrap: wrap;
				padding: 25px;
			}
			h1 {
				flex-grow: 1;
				width: 100%;
			}
			.previewbox {
				display: inline-block;
				box-shadow: 0 3px 5px rgba(0, 0, 0, 0.4);
				border-radius: 10px;
				display: grid;
				padding: 25px;
				text-align: center;
				gap: 10px;
				background-color: #ace;
				height: max-content;
			}
			.largepreview {
				font-size: 80px;
				border: none;
				box-shadow: 0 2px 4px #6388ab inset;
				/* border: 1px solid #b2c0cf;
				border-left-color: #6388ab;
				border-top-color: #6388ab; */
				border-radius: 10px;
				background-color: white;
				display: block;
				width: 120px;
				text-align: center;
				color: black;
			}
			.sequence {
				display: flex;
				justify-content: center;
				gap: 5px;
			}
			kbd {
				background-color: white;
				width: auto;
				min-width: 15px;
				text-align: center;
				height: 15px;
				padding: 2px 3px 4px 3px;
				font-size: 1rem;
				display: inline-block;
				box-shadow: 0 2px 4px #6388ab;
				border-radius: 5px;
			}
			kbd.light {
				color: #666;
			}
		</style>
	</head>
	<body>
		<script src="uhtml.js" charset="utf-8"></script>
		<script src="keysdata.js" charset="utf-8"></script>
		<script src="keys.js" charset="utf-8"></script>
	</body>
</html>
